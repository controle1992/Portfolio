<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form #l="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label">email</label>
          <input class="form-control" type="email" [(ngModel)]="model.email" name="email" required/>
        </div>
        <div class="form-group">
          <label class="control-label">password</label>
          <input class="form-control" type="password" [(ngModel)]="model.password" name="password" required/>
        </div>
        <button [disabled]="!l.valid" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
